<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>

    <!-- Include FontAwesome CDN for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Include Confetti.js CDN for the confetti effect -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

    <!-- Include Lottie.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/lottie-web@5.7.10/build/player/lottie.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Guess the Number Game</h1>
        <p>Guess a number between 1 and 20</p>

        <input type="number" id="userGuess" min="1" max="20" placeholder="Enter your guess" autofocus>
        <button id="submitGuess">Submit Guess</button>

        <div id="result" class="result"></div>
        <p id="attempts">Attempts left: <span id="remaining">4</span></p>
        <p id="timer">Time Left: <span id="time">30</span>s</p>

        <button id="startOver" class="startOverBtn" style="display:none;">Start Over</button>
    </div>

    <!-- Lottie container for thumbs up animation -->
    <div id="thumbsUp" class="thumbsUpContainer"></div>

    <script src="app.js"></script>
</body>

</html>
